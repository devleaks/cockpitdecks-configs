title: Cockpitdecks Configs
description: Documentation for cockpitdecks-configs
theme: just-the-docs

url: https://dlicudi.github.io/cockpitdecks-configs-docs

aux_links:
  Template Repository: https://github.com/just-the-docs/just-the-docs-template

search_enabled: true
color_scheme: light



callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red


plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

permalink: pretty


footer_content: "Copyright &copy; 2023-2024 Duane Licudi. Distributed by an <a href=\"https://github.com/dlicudi/cockpitdecks-configs/tree/main/LICENSE.txt\">MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

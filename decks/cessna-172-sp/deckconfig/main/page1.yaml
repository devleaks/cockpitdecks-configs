name: page1
includes: pager

buttons:
  - index: 0
    name: AP
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/servos_on}
        B1:
          text: AP1
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/servos_toggle

  - index: 1
    name: ALT
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/altitude_hold_armed}
        B1:
          text: ALT
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/altitude_hold

  - index: 2
    name: HDG
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/heading_mode}
        B1:
          text: HDG
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/heading


  - index: 3
    name: NAV
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/nav_status}
        B1:
          text: NAV
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/NAV


  - index: 4
    name: FD
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/flight_director_mode}
        B1:
          text: FD
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/fdir_toggle


  - index: 5
    name: APPR
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/approach_status}
        B1:
          text: APPR
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/approach
    
    
  - index: 5
    name: FUEL
    type: none
    annunciator:
      size: medium
      model: E
      parts:
        E0:
          color: green
          text-size: 36
          formula: ${laminar/c172/fuel/fuel_quantity_L} round
          text: ${formula}
        E1:
          color: green
          text-size: 36
          formula: ${laminar/c172/fuel/fuel_quantity_R} round
          text: ${formula}
        E2:
          text: FUEL
          color: white
          text-size: 48
          formula: "1"

  - index: 6
    name: VOLTAGE
    type: none
    annunciator:
      size: medium
      model: E
      parts:
        E0:
          color: green
          text-size: 36
          formula: ${sim/cockpit2/electrical/bus_volts[0]} round
          text: ${formula}
        E1:
          color: green
          text-size: 36
          formula: ${sim/cockpit2/electrical/bus_volts[1]} round
          text: ${formula}
        E2:
          text: VOLTAGE
          color: white
          text-size: 48
          formula: "1"

  - index: 7
    name: RPM
    type: none
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: green
          text-size: 36
          formula: ${sim/cockpit2/engine/indicators/engine_speed_rpm[0]} round
          text: ${formula}

        B1:
          text: RPM
          text-size: 60
          text-font: DIN Bold
          formula: "1"

  - index: 8
    name: METAR
    type: none
    label: "Weather"
    real-weather:
      # station: OTHH
      weather-font: B612

  - index: 9
    name: XP WEATHER
    type: none
    label: "XP Weather"
    xp-weather:
      mode: region

  - index: 11
    name: PRESSURE
    type: none
    data:
      top-line-color: deepskyblue
      top-line-width: 10
      icon: "fa:gauge"
      icon-size: 60
      icon-color: deepskyblue
      data: ${formula}
      data-format: "{:04.0f}"
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      formula: ${data:weather:pressure}
      bottomline: hPa
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red


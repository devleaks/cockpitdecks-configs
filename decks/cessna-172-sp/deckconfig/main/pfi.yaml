name: pfi
includes: pager


# PRIMARY/SECONDARY INSTRUMENTS
# Airspeed Indicator: 1 DONE
# Heading Indicator: 1
# Altimeter: 1
# Vertical Speed Indicator: 1
# Fuel: 1
# EGT/Fuel Flow: 1
# Oil temp/press: 1
# Vac/Amp: 1
# Prop RPM + Hobbs: 1
# VOR1/ILS Receiver: 1
# VOR2: 1
# ADF: 1

buttons:

- index: 0 # Airspeed Indicator 
  name: AIRSPEED
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit2/gauges/indicators/airspeed_kts_pilot} round
        text: ${formula}
        text-format: "{0:.0f}"
      B1:
        text: AIRSPEED
        text-size: 42
        text-font: DIN Bold
        formula: "1"

- index: 1 # Heading Indicator
  name: HEADING
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit2/gauges/indicators/compass_heading_deg_mag} round
        text: ${formula}
        text-format: "{0:.0f}"
      B1:
        text: HEADING
        text-size: 42
        text-font: DIN Bold
        formula: "1"

- index: 2 # Altimeter
  name: ALTITUDE
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 42
        formula: ${sim/cockpit2/gauges/indicators/altitude_ft_pilot} round
        text: ${formula}
        text-format: "{0:.0f}"
      B1:
        text: ALTITUDE
        text-size: 42
        text-font: DIN Bold
        formula: "1"

- index: 3 # Vertical Speed Indicator
  name: VVI
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit2/gauges/indicators/vvi_fpm_pilot} round
        text: ${formula}
        text-format: "{0:.0f}"
      B1:
        text: VS
        text-size: 42
        text-font: DIN Bold
        formula: "1"

- index: 4 # Fuel
  name: FUEL
  type: none
  annunciator:
    size: full
    model: E
    parts:
      E0:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/fuel/fuel_quantity[0]} 0.264172 * 2 roundn"
        text: "${formula}\nLEFT"
      E1:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/fuel/fuel_quantity[1]} 0.264172 * 2 roundn"
        text: "${formula}\nRIGHT"
      E2:
        text: "FUEL QTY\n(gallons)"
        color: white
        text-size: 32
        formula: "1"

- index: 5 # EGT/Fuel Flow
  name: FUEL
  type: none
  annunciator:
    size: full
    model: E
    parts:
      E0:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/engine/indicators/EGT_deg_cel[0]} round"
        text: "${formula}\nEGT"
        text-format: "{0:.0f}"
      E1:
        color: yellow
        text-size: 28
        formula: "${sim/cockpit2/engine/indicators/fuel_flow_kg_sec[0]} 3600 * 0.8 / 3.78541 / 2 roundn"
        text: "${formula} GPH\nFUEL FLOW"
        text-format: "{0:.0f}"
      E2:
        text: "EGT/FUEL FLOW"
        color: white
        text-size: 32
        formula: "1"

- index: 6 # Oil temp/press
  name: OIL
  type: none
  annunciator:
    size: full
    model: E
    parts:
      E0:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/engine/indicators/oil_temperature_deg_C[0]} round"
        text: "${formula} F\nTEMP"
        text-format: "{0:.0f}"
      E1:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/engine/indicators/oil_pressure_psi[0]} round"
        text: "${formula} PSI\nPRESS"
        text-format: "{0:.0f}"
      E2:
        text: "OIL"
        color: white
        text-size: 70
        formula: "1"

- index: 7 # Vac/Amp
  name: VACAMP
  type: none
  annunciator:
    size: full
    model: E
    parts:
      E0:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit/misc/vacuum} 2 roundn"
        text: "${formula} F\nVAC"
        text-format: "{0:.2f}"
      E1:
        color: yellow
        text-size: 32
        formula: "${laminar/c172/electrical/battery_amps} 5 roundn"
        text: "${formula} PSI\nAMP"
        text-format: "{0:.2f}"
      E2:
        text: "VAC/AMP"
        color: white
        text-size: 50
        formula: "1"

- index: 8 # prop rpm and hobbs (todo)
  name: PROP_RPM
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 42
        formula: "${sim/cockpit2/engine/indicators/prop_speed_rpm[0]} round"
        text: "${formula}"
        text-format: "{0:.0f}"
      B1:
        text: PROP SPD
        text-size: 42
        text-font: DIN Bold
        formula: "1"

- index: 9 # VOR1 / ILS Receiver
  name: VOR1
  type: none
  annunciator:
    size: full
    model: E
    parts:
      E0:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/radios/indicators/nav1_gs_deflection_dots} 2 roundn"
        text: "${formula} F\nNAV"
        text-format: "{0:.2f}"
      E1:
        color: yellow
        text-size: 32
        formula: "${sim/cockpit2/radios/indicators/nav1_hdef_dot} 2 roundn"
        text: "${formula} PSI\nGS"
        text-format: "{0:.2f}"
      E2:
        text: "VOR1 / ILS Receiver"
        color: white
        text-size: 30
        formula: "1"

- index: 10 # VOR2 Receiver
  name: VOR2
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit2/radios/indicators/nav2_hdef_dot} round
        text: ${formula}
        text-format: "{0:.0f}"
      B1:
        text: VOR2 Receiver
        text-size: 30
        text-font: DIN Bold
        formula: "1"

- index: 11 # ADF (Automatic Direction Finder) Receiver
  name: ADF
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit2/radios/indicators/adf2_relative_bearing_deg} round
        text: ${formula}
        text-format: "{0:.0f}"
      B1:
        text: ADF
        text-size: 50
        text-font: DIN Bold
        formula: "1"

buttons:

- index: 0
  name: COM1
  label: "COM 1"
  type: push
  command: sim/radios/com1_standy_flip
  label-color: black
  label-size: 9
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: lime
        text-size: 36
        formula: "${sim/cockpit2/radios/actuators/com1_frequency_hz_833} 1000 /"
        text: "${formula}"
        text-format: "{0:.3f}"
      B1:
        color: green
        text-size: 36
        formula: "${sim/cockpit2/radios/actuators/com1_standby_frequency_hz_833} 1000 /"
        text: "${formula}"
        text-format: "{0:.3f}"
        text-bg-color: (40, 40, 40)
        frame: True 


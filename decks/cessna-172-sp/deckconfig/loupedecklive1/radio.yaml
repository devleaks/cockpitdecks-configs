name: radio
includes: pager

buttons:

- index: 0
  name: NAV1
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit/radios/nav1_freq_hz} 100 /
        text: ${formula}
        text-format: "{0:.2f}"
      B1:
        text: NAV1
        text-size: 60
        text-font: DIN Bold
        formula: "1"

- index: 1
  name: NAV1_STANDBY
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit/radios/nav1_stdby_freq_hz} 100 /
        text: ${formula}
        text-format: "{0:.2f}"
      B1:
        text: NAV2
        text-size: 60
        text-font: DIN Bold
        formula: "1"

- index: 2
  name: COM1
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit/radios/com1_freq_hz} 100 /
        text: ${formula}
        text-format: "{0:.2f}"
      B1:
        text: COM1
        text-size: 60
        text-font: DIN Bold
        formula: "1"

- index: 3
  name: COM2
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${sim/cockpit/radios/com1_stdby_freq_hz} 100 /
        text: ${formula}
        text-format: "{0:.2f}"
      B1:
        text: COM2
        text-size: 60
        text-font: DIN Bold
        formula: "1"

- index: 4
  name: PRESSURE
  type: none
  data:
    top-line-color: deepskyblue
    top-line-width: 10
    icon: "fa:gauge"
    icon-size: 60
    icon-color: deepskyblue
    data: ${formula}
    data-format: "{:04.0f}"
    data-font: DIN Condensed Light
    data-size: 80
    data-color: white
#      data-unit: "hPa"
    formula: ${data:weather:pressure}
    bottomline: hPa
    bottomline-size: 30
    bottomline-color: red
    mark: ${fa:arrow-right}
    mark-size: 20
    mark-font: fontawesome.otf
    mark-color: red

- index: 5
  name: METAR
  type: none
  label: "Weather"
  weather:
    weather-font: B612

- index: 6
  name: COM1
  type: none
  annunciator:
    size: full
    model: E
    parts:
      E0:
        color: green
        text-size: 36
        formula: ${sim/cockpit/radios/com1_freq_hz} 100 /
        text: ${formula}
        text-format: "{0:.2f}"

      E1:
        color: green
        text-size: 28
        formula: ${sim/cockpit/radios/com1_stdby_freq_hz} 100 /
        text: ${formula}
        text-format: "{0:.2f}"
      E2:
        text: COM1
        color: white
        text-size: 48
        formula: "1"

- index: 7
  name: QNH
  type: none
  label: "INHG"
  text: "${sim/weather/barometer_current_inhg}"
  text-format: "{0:.2f}"
  text-size: 18

- index: 11
  name: XPDR
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 36
        formula: ${data:transponder_code}
        text: ${formula}
        text-format: "{0:.0f}"

      B1:
        text: XPDR
        text-size: 60
        text-font: DIN Bold
        formula: "1"

- index: e5
  name: XPDR_KNOB
  type: encoder-value
  step: 1
  stepxl: 100
  value-min: 0
  value-max: 7777
  initial-value: 1200
  set-dataref: data:transponder_code


- index: 11
  name: TRANSPONDER_MODE
  # label: TRANSPONDER
  # label-color: black
  # label-size: 8
  type: updown
  stops: 5
  circular-switch:
    button-size: 50
    switch-style: medium
    down: 30
    tick-from: 200
    tick-to: 340
    tick-space: 40
    tick-underline-width: 8
    needle-color: white
    needle-length: 30
    tick-label-size: 28
    tick-labels:
      - "OFF"
      - "STBY"
      - "ON"
      - "ALT"
      - "TEST"
    up: 30
    left: 45
  dataref: sim/cockpit/radios/transponder_mode
  set-dataref: sim/cockpit/radios/transponder_mode





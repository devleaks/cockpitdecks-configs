description: Switch Panel
includes: pager
name: switches

buttons:
  - index: 0
    type: longpress
    label: "START"
    command: sim/ignition/engage_starter_1
    push-switch:
      button-size: 90
      button-fill-color: red
      button-stroke-width: 0
      witness-size: 1

  - index: 1
    type: onoff
    label: ALTERNATOR
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/electrical/generator_on[0]} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        dataref: sim/cockpit2/electrical/generator_on[0]
    set-dataref: sim/cockpit2/electrical/generator_on[0]

  - index: 2
    type: onoff
    label: BATTERY

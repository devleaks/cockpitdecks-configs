description: Switch Panel
includes: pager,fcu_encoders
name: switches


buttons:
  - index: 0
    type: longpress
    vibrate: LONG
    label: "IGNITION"
    label-color: Lime
    command: sim/ignition/engage_starter_1
    text-bg-color: Black
    multi-texts:
      - text: "OFF"
        text-color: White
      - text: "R"
        text-color: Orange
      - text: "L"
        text-color: Orange
      - text: "BOTH"
        text-color: Orange
      - text: "START"
        text-color: Red
    formula: ${sim/cockpit2/engine/actuators/ignition_key[0]}

  - index: 1
    vibrate: SHORT
    type: push
    command: sim/electrical/generator_1_toggle    
    label: ALTERNATOR
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/electrical/generator_on[0]} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/electrical/generator_on[0]} 1 eq

  - index: 2
    type: push
    command: sim/electrical/battery_1_toggle
    label: BATTERY
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/electrical/battery_on[0]} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/electrical/battery_on[0]} 1 eq

  - index: 3
    type: push
    command: sim/fuel/fuel_pump_1_tog
    label: FUEL PUMP
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/engine/fuel_pump_on[0]} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/engine/fuel_pump_on[0]} 1 eq

  - index: 4
    type: push
    label: BCN
    label-color: black
    label-size: 9
    command: sim/lights/beacon_lights_toggle
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/switches/beacon_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        dataref: sim/cockpit2/switches/beacon_on[0] 1 eq

  - index: 5
    type: push
    label: LAND
    label-color: black
    label-size: 9

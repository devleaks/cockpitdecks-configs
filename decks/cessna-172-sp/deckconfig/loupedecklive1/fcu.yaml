description: FCU
includes: pager
name: fcu

buttons:
  - index: 0
    name: AP
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/servos_on}
        B1:
          text: AP
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/servos_toggle
    vibrate: RUMBLE5

  - index: 1
    name: FD
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/flight_director_mode}
        B1:
          text: FD
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/fdir_toggle
    vibrate: RUMBLE5

  - index: 2
    name: HDG
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/heading_status}
        B1:
          text: HDG
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/heading
    vibrate: RUMBLE5

  - index: 3
    name: ALT
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/altitude_hold_status}
        B1:
          text: ALT
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/altitude_hold
    vibrate: RUMBLE5


  - index: 4
    name: NAV
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/nav_status}
        B1:
          text: NAV
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/NAV
    vibrate: RUMBLE5


  - index: 5
    name: VNV
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/vnav_status}
        B1:
          text: VNV
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/vnav
    vibrate: RUMBLE5


  - index: 6
    name: APR
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/approach_status}
        B1:
          text: APR
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/approach
    vibrate: RUMBLE5


  - index: 7
    name: BC
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/backcourse_status}
        B1:
          text: BC
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/back_course
    vibrate: RUMBLE5



  - index: 8
    name: VS
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/altitude_mode} 4 eq
        B1:
          text: VS
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/vertical_speed
    vibrate: RUMBLE5



  - index: 9
    name: FLC
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${sim/cockpit2/autopilot/speed_status}
        B1:
          text: FLC
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/autopilot/speed_hold
    vibrate: RUMBLE5



  - index: 10
    name: WAYPOINT
    type: none
    label: WAYPOINT
    label-size: 6
    label-color: black
    annunciator:
      size: large
      model: F
      parts:
        F0:
          text: "${sim/cockpit2/radios/indicators/gps_nav_id}\nWPT"
          text-color: green
          text-font: Seven Segment.ttf
          text-size: 40
          formula: "1"
        F1:
          text: "${sim/cockpit2/radios/indicators/gps_dme_distance_nm}\nDIS"
          text-color: green
          text-font: Seven Segment.ttf
          text-size: 40
          text-format: "{0:.1f}"
          formula: "1"
        F2:
          text: "${sim/cockpit2/radios/indicators/gps_bearing_deg_mag}\nDTK"
          text-color: green
          text-font: Seven Segment.ttf
          text-size: 40
          text-format: "{0:.0f}"
          formula: "1"
        F3:
          text: "${sim/cockpit2/radios/indicators/gps_dme_time_min}\nETA"
          text-color: green
          text-font: Seven Segment.ttf
          text-size: 40
          text-format: "{0:.0f}"
          formula: "1"

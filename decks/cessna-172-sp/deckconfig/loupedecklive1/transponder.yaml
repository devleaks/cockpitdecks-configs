description: Transponder
includes: pager
name: transponder

buttons:

  - index: 0
    type: push
    label: "0"
    command: sim/transponder/transponder_digit_0
    push-switch:
      button-size: 120
      button-fill-color: black
      button-stroke-width: 0
      witness-size: 0


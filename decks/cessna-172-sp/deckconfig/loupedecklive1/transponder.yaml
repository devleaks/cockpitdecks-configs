  - index: 8
    name: XPDR1
    type: none
    annunciator:
      size: full
      model: B
      parts:
        B0:
          color: yellow
          text-size: 74
          formula: "${sim/cockpit2/radios/actuators/transponder_code}"
          text: "${formula}"
          text-format: "{0:04.0f}"

        B1:
          text: "TRANSPONDER\nCODE"
          text-size: 30
          text-font: DIN Bold
          formula: "1"


  - index: 9
    name: IDENT
    type: push
    annunciator:
      size: full
      model: B
      parts:
        B0:
          color: yellow
          led: bars
          formula: ${sim/cockpit/radios/transponder_id}
        B1:
          text: IDENT
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: sim/radios/transponder_ident
    vibrate: RUMBLE5
  - index: 7
    name: FUEL_DURATION
    type: none
    label: FUEL DURATION
    label-size: 8
    label-position: ct
    label-color: Lime
    data-bg-color: Black
    data:
      icon: "fa:gas-pump"
      icon-size: 60
      icon-color: Gold
      data: ${formula}
      data-format: "{:02.0f}"
      data-font: DIN Condensed Light
      data-color: White
      data-size: 70
      data-unit: "hrs"
      data-progress: 20
      data-trend: 1
      formula: "${sim/cockpit2/fuel/fuel_quantity[0]} ${sim/cockpit2/fuel/fuel_quantity[1]} + ${sim/cockpit2/engine/indicators/fuel_flow_kg_sec[0]} 3 roundn 0.000001 + / 3600 / 1 roundn"
      bottomline: Go Faster


  - index: 8 # prop rpm and hobbs (todo)
    name: RPM
    type: none
    label: RPM
    label-color: Black
    label-size: 10
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          text-size: 42
          text: "${sim/cockpit2/engine/indicators/prop_speed_rpm[0]}"
          text-format: "{0:.0f}"
          formula: "1"
        B1:
          color: white
          text-size: 30
          text: "${sim/cockpit2/clock_timer/hobbs_time_hours}:${sim/cockpit2/clock_timer/hobbs_time_minutes}:${sim/cockpit2/clock_timer/hobbs_time_seconds}"
          formula: "1"
          text-format: "{0:.0f}"

  - index: 9
    name: CAUTION
    type: none
    label: CAUTION
    label-size: 10
    label-color: black
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          text: "OIL PRESS"
          text-color: firebrick
          text-font: DIN Condensed Black.otf
          text-size: 50
          formula: ${sim/cockpit/warnings/annunciators/oil_pressure}
        B1:
          text: "VOLTS"
          text-color: firebrick
          text-font: DIN Condensed Black.otf
          text-size: 50
          formula: ${sim/cockpit/warnings/annunciators/generator}

  - index: 10
    name: WARNING
    type: none
    label: WARNING
    label-size: 10
    label-color: black
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          text: "L FUEL R"
          text-color: darkorange
          text-font: DIN Condensed Black.otf
          text-size: 50
          formula: ${sim/cockpit/warnings/annunciators/fuel_pressure}
        B1:
          text: "L VAC R"
          text-color: darkorange
          text-font: DIN Condensed Black.otf
          text-size: 50
          formula: ${sim/cockpit/warnings/annunciators/low_vacuum}

  - index: 11
    name: WAYPOINT
    type: none
    label: NEXT WAYPOINT
    label-size: 8
    label-color: black
    string-datarefs: ["sim/cockpit2/radios/indicators/gps_nav_id"]
    annunciator:
      size: medium
      model: F
      parts:
        F0:
          text: "${sim/cockpit2/radios/indicators/gps_nav_id}"
          text-color: Lime
          text-font: Seven Segment.ttf
          text-size: 36
          formula: "1"
        F1:
          text: "${sim/cockpit2/radios/indicators/gps_dme_distance_nm}\nDIS"
          text-color: Lime
          text-font: Seven Segment.ttf
          text-size: 38
          text-format: "{0:.1f}"
          formula: "1"
        F2:
          text: "${sim/cockpit2/radios/indicators/gps_bearing_deg_mag}\nDTK"
          text-color: Lime
          text-font: Seven Segment.ttf
          text-size: 40
          text-format: "{0:.0f}"
          formula: "1"
        F3:
          text: "${sim/cockpit2/radios/indicators/gps_dme_time_min} min \nETA"
          text-color: Lime
          text-font: Seven Segment.ttf
          text-size: 40
          text-format: "{0:.0f}"
          formula: "1"
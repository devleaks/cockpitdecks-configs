    type: push
    command: sim/electrical/battery_1_toggle
    label: BATTERY
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/electrical/battery_on[0]} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/electrical/battery_on[0]} 1 eq


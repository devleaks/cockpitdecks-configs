buttons:
  - index: 0
    name: RELOAD
    type: reload
    label: RELOAD
    label-size: 14
    label-position: cm
    label-font: B612-Bold
    label-color: white
    text: ${fa:rotate-left}
    text-font: fontawesome.otf
    text-color: lime
    text-size: 70
    text-position: cm
    text-bg-color: (94, 111, 130)
  - index: touchscreen
    name: FMA_DISPLAY
    type: push
    page: fcu
    multi-datarefs:
      - AirbusFBW/FMAAPFDboxing
      - AirbusFBW/FMAAPLeftArmedBox
      - AirbusFBW/FMAAPLeftModeBox
      - AirbusFBW/FMAAPRightArmedBox
      - AirbusFBW/FMAAPRightModeBox
      - AirbusFBW/FMAATHRModeBox
      - AirbusFBW/FMAATHRboxing
      - AirbusFBW/FMATHRWarning
    fma:
      label-mode: 0
      text-size: 60
      text-font: B612-Bold

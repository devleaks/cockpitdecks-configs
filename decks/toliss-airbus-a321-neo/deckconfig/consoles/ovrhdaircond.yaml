  - index: 0
    name: PACKFLOW
    type: updown
    stops: 3
    label: PACK FLOW
    dataref: AirbusFBW/AirCondSwitchAnims[13]
    commands:
      - toliss_airbus/aircondcommands/EconFlowToggle
      - toliss_airbus/aircondcommands/EconFlowToggle
    initial-value: 0
    circular-switch:
      switch-style: large
      down: 60
      button-size: 48
      tick-space: 36
      tick-length: 24
      tick-label-size: 30
      tick-label-font: DIN Bold
      tick-from: 120
      tick-to: 240
      tick-color: white
      tick-width: 8
      tick-underline-width: 8
      tick-labels:
        - "LO"
        - "NORM"
        - "HI"
  - index: 2
    name: ACCOCKPIT
    label: COCKPIT
    type: updown
    stops: 7

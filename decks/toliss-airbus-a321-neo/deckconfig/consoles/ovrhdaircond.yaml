    name: HOTAIR
    type: onoff
    label: HOT AIR
    annunciator:
      size: large
      model: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 60
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/HotAirSwitch} not
    set-dataref: AirbusFBW/HotAirSwitch

description: Switch Panel
includes: pager,encoders_fcu
name: lights


buttons:


  - index: 0
    type: push
    label: ICE
    label-color: black
    label-size: 9
    command: sim/lights/generic_01_light_tog
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/switches/generic_lights_switch[0]} 0 eq
      B1:

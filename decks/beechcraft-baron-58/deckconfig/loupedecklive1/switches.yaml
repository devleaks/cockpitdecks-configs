description: Switch Panel
includes: pager,encoders/encoders_fcu
name: switches


buttons:
  - index: 0
    type: push
    command: sim/electrical/battery_1_toggle
    label: BAT
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/electrical/battery_on[0]} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/electrical/battery_on[0]} 1 eq


description: Switch Panel
includes: pager,encoders_fcu
name: icing


buttons:
  - index: 0
    type: push
    command: sim/ice/pitot_heat0_tog
    label: PITOT L
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/switches/pitot_heat_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/switches/pitot_heat_on} 1 eq

  - index: 1
    type: push
    command: sim/ice/pitot_heat1_tog
    label: PITOT R
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/switches/pitot_heat_on2} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/switches/pitot_heat_on2} 1 eq

  - index: 2
    type: push
    command: sim/ice/AOA_heat0_tog
    label: STALL WARN
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/ice/ice_AOA_heat_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/ice/ice_AOA_heat_on} 1 eq

  - index: 3
    type: push
    command: sim/ice/prop_heat_tog
    label: PROP
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/switches/anti_ice_prop_heat} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/switches/anti_ice_prop_heat} 1 eq

  - index: 4
    type: push
    command: sim/ice/window_heat_tog
    label: WSHLD
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/switches/anti_ice_window_heat} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/switches/anti_ice_window_heat} 1 eq

  - index: 5
    type: push
    command: sim/ice/wing_boot0_on
    label: BOOTS AUTO
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/switches/anti_ice_surf_boot} 1 eq not
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/switches/anti_ice_surf_boot} 1 eq

  - index: 6
    type: push
    command: sim/ice/wing_boot0_off
    label: BOOTS OFF
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        color: grey
        led: bars
        formula: ${sim/cockpit/switches/anti_ice_surf_boot} 0 eq not
      B1:
        color: lime
        led: bars
        # color: deepskyblue
        framed: true
        formula: ${sim/cockpit/switches/anti_ice_surf_boot} 0 eq

  - index: 7
    type: long-press
    vibrate: LONG
    size: medium
    label: BOOTS
    label-color: Lime
    command: "sim/ice/wing_boot0_man"
    text-bg-color: Black
    multi-texts:
      - text: "OFF"
        text-color: White
      - text: "AUTO"
        text-color: Orange
      - text: "MANUAL"
        text-color: Orange
      - text: "MAN"
        text-color: Orange
    formula: ${sim/cockpit/switches/anti_ice_surf_boot}

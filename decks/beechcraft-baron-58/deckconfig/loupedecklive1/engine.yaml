description: Engine
includes: pager,encoders_fcu
name: engine

buttons:


- index: 0
  name: MANIFOLD_PRESSURE
  type: none
  label: MAN PRESS
  label-color: Black
  label-size: 10
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 40
        formula: "${sim/cockpit2/engine/indicators/MPR_in_hg[0]} round"
        text: "${formula} inHg"
      B1:
        color: green
        text-size: 40
        formula: "${sim/cockpit2/engine/indicators/MPR_in_hg[1]} round"
        text: "${formula} inHg"

- index: 1
  name: PROP_RPM
  type: none
  label: PROP RPM
  label-color: Black
  label-size: 10
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 42
        formula: "1"
        text: "${sim/cockpit2/engine/indicators/engine_speed_rpm[0]}"
        text-format: "{0:.0f}"
      B1:
        color: green
        text-size: 42
        formula: "1"
        text: "${sim/cockpit2/engine/indicators/engine_speed_rpm[1]}"
        text-format: "{0:.0f}"

- index: 2
  name: FUEL_FLOW
  label: FUEL FLOW
  label-color: Black
  label-size: 10
  type: none
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: green
        text-size: 42
        formula: "${sim/cockpit2/engine/indicators/fuel_flow_kg_sec[0]} 3600 * 0.8 / 3.78541 / 2 roundn"
        text: "${formula} GPH"
        text-format: "{0:.2f}"
      B1:
        color: green
        text-size: 42
        formula: "${sim/cockpit2/engine/indicators/fuel_flow_kg_sec[1]} 3600 * 0.8 / 3.78541 / 2 roundn"
        text: "${formula} GPH"
        text-format: "{0:.2f}"


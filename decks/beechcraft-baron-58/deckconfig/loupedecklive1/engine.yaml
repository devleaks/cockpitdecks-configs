    parts:
      B0:
        color: green
        text-size: 42
        formula: "${sim/cockpit2/fuel/fuel_quantity[0]} ${sim/cockpit2/fuel/fuel_quantity[1]} + ${sim/cockpit2/engine/indicators/fuel_flow_kg_sec[0]} 3 roundn 0.000001 + / 3600 / 1 roundn"
        text: "${formula} hrs"
      B1:
        text: FUEL EST
        text-size: 42
        text-font: DIN Bold
        formula: "1"

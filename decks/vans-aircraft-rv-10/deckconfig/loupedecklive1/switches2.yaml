  - index: 0
    type: push
    label: LAND
    label-color: black
    label-size: 9
    command: sim/lights/landing_lights_toggle    
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/electrical/landing_lights_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/electrical/landing_lights_on} 1 eq

  - index: 1
    type: push
    command: sim/lights/taxi_lights_toggle
    label: TAXI
    label-color: black
    label-size: 9
    annunciator:

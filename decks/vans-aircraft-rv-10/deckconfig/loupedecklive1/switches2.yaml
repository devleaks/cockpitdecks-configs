        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit/electrical/taxi_light_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit/electrical/taxi_light_on} 1 eq

  - index: 2
    type: push
    command: sim/lights/strobe_lights_toggle
    label: FLASH
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/switches/strobe_lights_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/switches/strobe_lights_on} 1 eq

  - index: 3
    type: push
    command: sim/lights/nav_lights_toggle
    label: NAV
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: darkorange
        formula: ${sim/cockpit2/switches/navigation_lights_on} 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/switches/navigation_lights_on} 1 eq


  - index: 8
    vibrate: SHORT
    type: push
    command: laminar/rv10/tank_sel_left
    label: FUEL LEFT
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: red
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 0 eq
      B1:
        text: "SELECTED"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 1 eq

  - index: 9
    type: updown
    stops: 4
    label: FUEL
    label-color: black
    label-size: 9
    commands:
      - laminar/rv10/tank_sel_left
      - laminar/rv10/tank_sel_right
    dataref: laminar/rv10/switch/fuel_tank_pos
    initial-value: 1
    circular-switch:
      switch-style: large
      down: 50
      button-size: 70
      button-fill-color: (30, 40, 50)
      button-stroke-color: black
      handle-fill-color: (60, 70, 80)
      tick-from: 90
      tick-to: 270
      tick-color: white
      tick-space: 36
      tick-width: 8
      tick-length: 24
      tick-labels:
        - "OFF"
        - "LEFT"
        - "RIGHT"
        - "OFF"
      tick-label-font: DIN Bold
      tick-label-size: 24
      needle-underline-width: 8

  - index: 10
    vibrate: SHORT
    type: push
    command: laminar/rv10/tank_sel_right
    label: FUEL RIGHT
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: red
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 6 eq
      B1:
        text: "SELECTED"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 3 eq

